<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
//        $(document).on('ready',function(){ // 상대적으로 느리게 실행됨
//            console.log('loading...');
//        });
        $(document).ready(function(){ // 나중에 썼는데도 실행이 먼저 됨
            var idin=function(){
                if($(this).val()=="아이디를 입력하세요"){
                    $(this).val('');
                }
            };
            var pwin=function(){
                if($(this).val()=="패스워드를 입력하세요"){
                    $(this).val('');
                }
            };
//            $('#id').click(idin).focusin(idin);
//            $('#pw').click(pwin).focusin(pwin);
            $('#id').on('click focusin', idin);
            $('#pw').on('click focusin', pwin);
            // on을 사용하여 이벤트 한번에 명세
            
            $('#id').focusin(function(){ // 키보드tab으로 입력 대비
                if($(this).val()=="아이디를 입력하세요"){
                    $(this).val('');
                }
            });
            $('#id').focusout(function(){
                if($(this).val()==""){
                    $(this).val('아이디를 입력하세요');
                }
            });
            $('#pw').focusin(function(){
                if($(this).val()=="패스워드를 입력하세요"){
                    $(this).val('');
                }
            });
            $('#pw').focusout(function(){
                if($(this).val()==""){
                    $(this).val('패스워드를 입력하세요');
                }
            });
        });
//        $(window).load(function(){
//            console.log('window..loading...');
//        });
    </script>
</head>

<body>
    <h1>회원가입</h1>
    <form>
        <div>
            <label for="id">id</label>
            <input type="text" id="id" value="아이디를 입력하세요"/>
        </div>
        <div>
            <label for="pw">pw</label>
            <input type="text" id="pw" value="패스워드를 입력하세요"/>
        </div>
        <button>회원가입</button>
    </form>
</body>
</html>
