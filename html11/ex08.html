<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
    <style rel="stylesheet" type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('button').click(function(){
                $('div').stop(); //진행중인 애니메이션을 중지
            });
            $('div').animate({'margin-left':'500px'},{'duration':2000});
            $('div').animate({'margin-top':'300px'},{'duration':2000});
            $('div').animate({'margin-left':'0px'},{'duration':2000});
            $('div').animate({'margin-top':'0px'},{'duration':2000});
        });
    </script>
</head>

<body>
    <button>stop</button>
    <h1>animation</h1>
    <div>box</div>
</body>
</html>
