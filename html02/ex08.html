<!doctype html>
<!-- 주의사항 -->
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            p:nth-child(1){color: red;}
            /* p6만 선택되는 이유 : 첫번째 자식으로 p태그
            body의 첫번째 자식은 h1이다 */
        </style>
    </head>
    <body>
        <h1>선택자 주의사항</h1>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
        <p>p5</p>
        <div>
            <p>p6</p>
            <p>p7</p>
            <p>p8</p>
            <p>p9</p>
        </div>
    </body>
</html>
