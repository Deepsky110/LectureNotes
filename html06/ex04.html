<!DOCTYPE html>
<!--BOM(Browser Object Model)-->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
</head>
<script type="text/javascript">
//    var frame = window.open("https://naver.com");
//    frame.close();
    var frame;
    function func01(){
//        window.open(URL, name, specs, replace) 크롬에서는 주로 url만 사용
        frame=window.open("https://naver.com","_blank",
                          "width=200,height=200");
    }
    function func02(){
        frame.close();
    }
    
</script>
<body>
    <button onclick="func01();">open</button>
    <button onclick="func02();">close</button>
</body>
</html>
