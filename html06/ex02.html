    var cnt = 0;
    var callback = function(){
        console.log('callback...'+(++cnt));  
    };
//    window.setTimeout(callback,3000); //3000밀리세컨즈(3초) 후 callback함
    var target = window.setInterval(callback,1000);
    //1000밀리세컨즈 마다 반복 실행
    var target2 = window.setTimeout(function(){
        window.clearInterval(target);
    },5000);
    window.clearTimeout(target2);
    
</script>
