<!DOCTYPE html>
<!--속성 제어(노드의 속성을 변화시킴)-->

<head>
<meta charset="UTF-8">

<body>
    <h1>속성제어</h1>
    <a href = "ex01.html">link</a>
    <img/>
<script type="text/javascript">
    var img = document.querySelector('img');
    var cnt=0;
    function loop(){
        if(cnt==6){
            cnt=1;
           }else{
               cnt++
           }
        img.src='img/img0'+cnt+'.jpg';
        // 이미지 속성을 제어해줌
        setTimeout(loop,1000);
    }
    loop();
</script>
</body>
</html>
