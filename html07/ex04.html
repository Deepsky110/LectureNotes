<!DOCTYPE html>
<html lang="en">
<!--EVENT : DOM LEVEL 1-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
</head>

<body>
    <!--DOM LEVEL1 : Event // Element에 직접 붙어있기 때문에 사용 지양 -->
    <h1>캐러셀</h1>
    <img/>
    <button onclick="next();">next</button>
    <script type="text/javascript">
        cnt = 0;
        next();

        function next() {
            if (cnt++ == 6) {
                cnt = 1;
            }
            var img = document.querySelector('img');
            img.outerHTML = '<img src="img/img0' + cnt + '.jpg"/>';
        }
    </script>
</body></html>
