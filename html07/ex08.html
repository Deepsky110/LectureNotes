<!DOCTYPE html>
<!--키보드 이벤트-->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
<script type="text/javascript">
    var input;
    window.onload=function(){
        input=document.querySelector('input');
        input.onkeydown=function(e){ // 이벤트 객체(e)를 인자로 받음
            console.log('down: '+input.value);
            console.log(e); // 콘솔에 상세 이벤트 내용 출력
        };
        input.onkeyup=function(e){
            console.log('up: '+input.value);
        };
        input.onkeypress=function(e){ // 화면상에 값이 들어갈 경우
            console.log('press: '+input.value);  
        };
    };
</script>
</head>

<body>
    <h1>키 이벤트</h1>
    <input type="text"/>
</body>
</html>
