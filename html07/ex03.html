<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
</head>

<body>
    <h1>inner & outter</h1>
    <div>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
    </div>
    <div id="target"></div>
<script type="text/javascript">
    var div = document.querySelector('div');
    var ul = div.querySelector('ul');
//    ul.innerHTML='<li>edit1</li><li>edit2</li>'; // inner => Child 요소의 태그만 적용
//    ul.outerHTML='<ol><li>edit1</li><li>edit2</li></ol>' // outer => Element 자기 자신도 적용
    var target = document.querySelector('#target');
    target.outerHTML='<ol>' + ul.innerHTML + '</ol>'; // div엘리먼트 자체를 ol로 변경
</script>
</body>
</html>
