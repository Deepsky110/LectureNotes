<!DOCTYPE html>
<!--연산자-->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
<script type="text/javascript">
    /* 연산의 우선순위
        ()
        ++, --
        +, -, *, /, %
        <, >, >=, <=, ==(value값 검사), ===(type 검사), !=, !==
        &&, ||
        *=, /=, %=, +=, -=, = 대입연산자
    */
    var a=2;
    var b='2';
    console.log(a===b, typeof a, typeof b);
    console.log(true&&true);
    var c;
    console.log(c+1); // 결과 NaN: undefined 연산 결과 not a number
    console.log(true+1); // 결과 2: true는1
    console.log(false+1); // 결과 1: false는 0
    console.log(true==1, true===1); // true false
    console.log(false==0, false===0); // false false
    console.log(c==0, c===0); // false false
    console.log(null==0); // false
    console.log(c==null, c===null); // true false
    ///////////////////////////////
    var d='5';
    console.log(d+1, d-1, d*2, d/2); // 51(String) 4 10 2.5(NaN)
    console.log(d*1+1); // 곱셈을 이용해 더하기
    console.log(parseInt(d)+1);
    var e='500원'; // $500 안된다, 숫자로 시작해야함
    console.log(parseInt(e)-100 // 400
</script>
</head>

<body>

</body>
</html>
